<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- preloader -->
    <div id="preloader"></div>
    <!-- preloader End-->

    <div class="container">
      <img id="Mainbg" src="./Image/background3.jpg" alt="" />
      <div class="weatherContainer">
        <h1>Sky Insight</h1>
        <!-- Input Section -->
        <form>
          <input type="text" name="Enter Your City Name" placeholder="Enter Your City Name" id="userEnter" />
          <input id="searchBtn" type="button" value="Search" />
        </form>
        <!-- Display Information -->
        <div class="infoContainer" id="infoContainer">
          <img id="weatherImg" src="./Image/" alt="" />
          <h1 id="temp">- - -</h1>
          <h3 id="weatherType">- - -</h3>
          <h3 id="showName">- - -</h3>
          <div class="speedInfo">
            <div class="col">
              <img src="./Image/humidity.png" alt="" />
              <div>
                <h3 id="humidity">- - -</h3>
                <h5>Humidity</h5>
              </div>
            </div>
            <div class="col">
              <img src="./Image/wind.png" alt="" />
              <div>
                <h3 id="windSpeed">- - -</h3>
                <h5>Wind Speed</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
